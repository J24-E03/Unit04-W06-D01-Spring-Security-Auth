<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<h1>Log In</h1>

<form method="post" th:action="@{/auth/login}">
    <!-- CSRF Token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


    <div th:if="${param.logout}">
        <p class="alert alert-success">You have been logged out successfully. Come back again</p>
    </div>

    <div th:if="${param.registered}">
        <p class="alert alert-success">Registered successfully. please log in</p>
    </div>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" />

    <button>Log in</button>
</form>

</body>
</html>
